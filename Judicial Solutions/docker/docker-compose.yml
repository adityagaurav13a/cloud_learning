version: "3.9"
services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: judicial-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: judicial-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
