<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post – Judicial Solutions</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <style>
    .blog-post-page {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }
    .blog-post-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1d3557;
    }
    .blog-post-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 16px;
    }
    .blog-post-excerpt {
      font-style: italic;
      color: #444;
      margin-bottom: 16px;
    }
    .blog-post-content p {
      margin-bottom: 12px;
      line-height: 1.7;
      color: #222;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">⚖️ Judicial Solutions</div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html#about">About</a></li>
        <li>|</li>
        <li><a href="index.html#services">Services</a></li>
        <li>|</li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="blog-post-page">
    <a href="blog.html" style="font-size:0.9rem;">← Back to blog</a>

    <article id="post-container" style="margin-top: 20px;">
      <h1 id="post-title" class="blog-post-title">Loading...</h1>
      <div id="post-meta" class="blog-post-meta"></div>
      <p id="post-excerpt" class="blog-post-excerpt"></p>
      <div id="post-content" class="blog-post-content"></div>
    </article>
  </main>

  <footer class="footer">
    <p>&copy; 2025 JudicialSolutions.in | Designed for legal excellence</p>
  </footer>

  <script src="./Javascript/blog-post.js"></script>
</body>
</html>
