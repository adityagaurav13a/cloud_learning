name: Deploy Judicial Solutions (Prod)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug region
        run: echo "AWS region is set"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy static site to S3
        run: |
          aws s3 sync "Judicial Solutions/" s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Wait for CloudFront propagation
        run: sleep 30

      - name: Smoke – Homepage reachable
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://judicialsolutions.in/)
          [ "$STATUS" -eq 200 -o "$STATUS" -eq 204 ] || exit 1

      - name: Smoke – Admin login page reachable
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://judicialsolutions.in/admin-login.html)
          [ "$STATUS" -eq 200 -o "$STATUS" -eq 204 ] || exit 1

      - name: Smoke – CSS loads
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://judicialsolutions.in/CSS/style.css)
          [ "$STATUS" -eq 200 -o "$STATUS" -eq 204 ] || exit 1

      - name: Smoke – JS loads
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://judicialsolutions.in/JS/main.js)
          [ "$STATUS" -eq 200 -o "$STATUS" -eq 204 ] || exit 1

      - name: Smoke – HTTPS enforced
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://judicialsolutions.in/)
          [ "$STATUS" -eq 301 -o "$STATUS" -eq 302 ] || exit 1

      - name: Smoke – API reachable
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://86isfklr9k.execute-api.ap-south-1.amazonaws.com/forms)
          [ "$STATUS" -eq 200 -o "$STATUS" -eq 204 ] || exit 1

      - name: Smoke – CORS preflight
        run: |
          STATUS=$(curl -X OPTIONS -o /dev/null -s -w "%{http_code}" \
            -H "Origin: https://judicialsolutions.in" \
            -H "Access-Control-Request-Method: POST" \
            https://86isfklr9k.execute-api.ap-south-1.amazonaws.com/files/upload)
          [ "$STATUS" -eq 200 -o "$STATUS" -eq 204 ] || exit 1

      - name: Smoke – Upload endpoint exists
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://86isfklr9k.execute-api.ap-south-1.amazonaws.com/files/upload)
          [ "$STATUS" -ne 404 ] || exit 1

      - name: Smoke – Security headers
        run: |
          curl -I https://judicialsolutions.in/ | grep -E "Content-Type|Cache-Control"

      - name: Smoke – CloudFront cache fresh
        run: |
         curl -I https://judicialsolutions.in/ | grep -Ei "cloudfront|via"

      - name: Smoke – Deployment successful
        run: echo "***********All smoke tests passed*************"