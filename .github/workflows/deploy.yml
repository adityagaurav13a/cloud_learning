---
name: Deploy Judicial Solutions (Prod)

"on":
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show execution directory
        run: |
          echo "CI started"
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run smoke tests
        run: |
          pytest pytest/smoke/test_smoke.py -v \
            --html=pytest/smoke/smoke-report.html \
            --self-contained-html

      - name: Run sanity tests
        run: |
          pytest pytest/sanity/sanity_test.py -v \
            --html=pytest/sanity/sanity-report.html \
            --self-contained-html

      - name: Upload smoke test report
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: pytest/smoke/smoke-report.html

      - name: Upload sanity test report
        uses: actions/upload-artifact@v4
        with:
          name: sanity-test-report
          path: pytest/sanity/sanity-report.html

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy static site to S3
        run: |
          aws s3 sync "Judicial Solutions/" s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"